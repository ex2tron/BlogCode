<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>考核问卷</title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/qn.css">
</head>

<body>
    <div id="tips">
        
<div class="qn-banner">
    <img src="images/questionnaire.png" style="height: 34vh;" alt="">
</div>

<div class="qn-tips">
    <h2 style="margin: 25px;">注意事项</h2>
    
    <p>1. 本问卷主要考核评测人员的基础图像鉴别能力，请自行完成；</p>
    
    <p>2. 中途退出结果不会缓存，请预留20分钟，一次性作答完毕；</p>
    
    <p>3. 考核题型不定，某些问题没有标准答案，主观作答即可。</p>
    
    <a class="weui-btn weui-btn_primary" id="start-eval" onclick="StartEval()">开始评估</a>
</div>

<div class="weui-footer weui-footer_fixed-bottom">
    <div class="weui-footer">
        <p class="weui-footer__text">Copyright &copy; 2020 JL-ex2tron</p>
    </div>
</div>

    </div>

    <div id="form" class="weui-form">
        

<div class="qn-item">
    <div class="weui-form__text-area">
        <h3 class="weui-form__title">1. 观察图片，哪个更清晰？</h3>
    </div>
    <div class="qn-images">
        <img src="http://t8.baidu.com/it/u=2247852322,986532796&fm=79&app=86&f=JPEG?w=1280&h=853" alt="">
        <img src="http://t8.baidu.com/it/u=2247852322,986532796&fm=79&app=86&f=JPEG?w=1280&h=853" alt="">
    </div>
    <div class="qn-options">
        <div class="weui-cells__group weui-cells__group_form">
            
            <div class="weui-cells weui-cells_radio">
                
                
                
                <label class="weui-cell weui-cell_active weui-check__label"
                    for="0-0">
                    <div class="weui-cell__bd">
                        <p>A更好</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" name="radio1" value="0" required
                            id="0-0" />
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                
                
                <label class="weui-cell weui-cell_active weui-check__label"
                    for="0-1">
                    <div class="weui-cell__bd">
                        <p>B更好</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" name="radio1" value="1" required
                            id="0-1" />
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                
                
                <label class="weui-cell weui-cell_active weui-check__label"
                    for="0-2">
                    <div class="weui-cell__bd">
                        <p>无法判断</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" name="radio1" value="2" required
                            id="0-2" />
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                
            </div>
            
        </div>
    </div>

    <div class="weui-form__opr-area">
        <a id="show-next" class="weui-btn weui-btn_primary" onclick="ShowNext()">下一步</a>
    </div>
</div>

<div class="qn-item">
    <div class="weui-form__text-area">
        <h3 class="weui-form__title">2. 观察图片，哪个说法是正确的？</h3>
    </div>
    <div class="qn-images">
        <img src="http://t9.baidu.com/it/u=353721707,184451439&fm=79&app=86&f=JPEG?w=1280&h=853" alt="">
        <img src="" alt="">
    </div>
    <div class="qn-options">
        <div class="weui-cells__group weui-cells__group_form">
            
            <div class="weui-cells weui-cells_checkbox">
                
                
                
                <label class="weui-cell weui-cell_active weui-check__label"
                    for="1-0">
                    <div class="weui-cell__bd">
                        <p>饱和度更高</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="checkbox" class="weui-check" name="radio1" value="0" required
                            id="1-0" />
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                
                
                <label class="weui-cell weui-cell_active weui-check__label"
                    for="1-1">
                    <div class="weui-cell__bd">
                        <p>清晰度更高</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="checkbox" class="weui-check" name="radio1" value="1" required
                            id="1-1" />
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                
                
                <label class="weui-cell weui-cell_active weui-check__label"
                    for="1-2">
                    <div class="weui-cell__bd">
                        <p>亮度更低</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="checkbox" class="weui-check" name="radio1" value="2" required
                            id="1-2" />
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                
                
                <label class="weui-cell weui-cell_active weui-check__label"
                    for="1-3">
                    <div class="weui-cell__bd">
                        <p>开启了HDR</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="checkbox" class="weui-check" name="radio1" value="3" required
                            id="1-3" />
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                
                
                <label class="weui-cell weui-cell_active weui-check__label"
                    for="1-4">
                    <div class="weui-cell__bd">
                        <p>单图片多选测试</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="checkbox" class="weui-check" name="radio1" value="4" required
                            id="1-4" />
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                
            </div>
            
        </div>
    </div>

    <div class="weui-form__opr-area">
        <a id="show-next" class="weui-btn weui-btn_primary" onclick="ShowNext()">下一步</a>
    </div>
</div>

<div class="qn-item">
    <div class="weui-form__text-area">
        <h3 class="weui-form__title">3. 请输入您的ID：</h3>
    </div>
    <div class="qn-images">
        <img src="" alt="">
        <img src="" alt="">
    </div>
    <div class="qn-options">
        <div class="weui-cells__group weui-cells__group_form">
            
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell weui-cell_active">
                    <div class="weui-cell__bd">
                        <input id="js_input" class="weui-input" placeholder="10位数" required />
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="weui-form__opr-area">
        <a id="show-next" class="weui-btn weui-btn_primary" onclick="ShowNext()">下一步</a>
    </div>
</div>

<div id="qn-progress-container" class="weui-progress">
    <div class="weui-progress__bar">
        <div id='qn-progress' class="weui-progress__inner-bar js_progress"></div>
    </div>
</div>

    </div>
    
    <div id="end" style="display: none;">
        
<div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-waiting weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
        <h2 class="weui-msg__title">是否提交结果？</h2>
        <p class="weui-msg__desc">本问卷考核结果只记录一次，如需修改，请关闭本页面后重新评测。</p>
    </div>
    <div class="weui-msg__opr-area">
        <p class="weui-btn-area">
            <a type="submit" onclick="Submit()" class="weui-btn weui-btn_primary">提交结果</a>
        </p>
    </div>
</div>

<div class="weui-footer weui-footer_fixed-bottom">
    <div class="weui-footer">
        <p class="weui-footer__text">Copyright &copy; 2020 JL-ex2tron</p>
    </div>
</div>

    </div>

    <div class="js_dialog" id="msg-dialog" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div id='msg-dialog-content' class="weui-dialog__bd"></div>
            <div class="weui-dialog__ft">
                <a class="weui-dialog__btn weui-dialog__btn_primary" onclick="HideToast()">确定</a>
            </div>
        </div>
    </div>

    <div id="loading-toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">加载中</p>
        </div>
    </div>

    <script src="js/qn.js" crossorigin="anonymous"></script>
    <script src="js/jweixin-1.3.2.js" crossorigin="anonymous"></script>
</body>

</html>
